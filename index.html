<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stayles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-info">
                <i class="fab fa-html5"></i>
                <div class="user-details">
                    <span class="span1">HTML5</span>
                    <span class="span2">Rigoberto</span>
                </div>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://media.greatbigphotographyworld.com/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg" alt="Imagen de ejemplo">
        </div>
        <div class="post-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
        </div>
        <div class="post-likes">
            <span>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></span>
        </div>
        <div class="post-caption">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...</p>
        </div>
    </div>
</body>
</html>
